<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order-summary.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="order-summary-card">
                <img src="images/illustration-hero.svg" alt="" class="card-top-pattern">
                <div class="card-bottom">
                    <h1>
                        Order Summary
                    </h1>
                    <p class="card-p">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                    <div class="price-content">
                        <img src="images/icon-music.svg" alt="" class="musique-icon">
                        <div class="plan-container">
                            <p class="plan-type">
                                Annual Plan
                            </p>
                            <p class="plan-price">
                                $59.99/year
                            </p>
                        </div>
                        <a href="#" class="cta">Change</a>
                    </div>
                    <button>Proceed to Payment</button>
                    <a href="#" class="cancel-btn">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
